# Hazel configuration File

[Working mode]
Action = 'synthesis'                                            # 'synthesis' or 'inversion'
Verbose = True
Number of inversion cycles = 4
Output file = output.h5


[Spectral regions]
    [[Region 1]]
    Name = spec1
    Lower, upper, n. wavelengths = 10826, 10833, 150
    Wavelength file = 10830.wavelength
    Wavelength weight file = 10830.weights
    Observations file = 10830_stokes.h5

[Atmospheres]

    [[Photosphere 1]]
    Name = ph1
    Reference atmospheric model = 'model_photosphere.h5' #'model.mod'
    Spectral region = spec1
    Wavelength range = 6300, 6303
    Spectral lines = 200, 201
    
        [[[Nodes]]]
        T      = 3, 3, 5, 5
        vmic   = 1, 1, 1, 1
        v      = 1, 1, 1, 1
        Bx     = 1, 1, 1, 1
        By     = 1, 1, 1, 1
        Bz     = 1, 1, 1, 1

    [[Photosphere 2]]
    Name = ph2
    Reference atmospheric model = 'model_photosphere.h5'
    Spectral region = spec1
    Wavelength range = 10826, 10833
    Spectral lines = 300,

        [[[Nodes]]]
        T      = 3, 3, 5, 5
        vmic   = 1, 1, 1, 1
        v      = 1, 1, 1, 1
        Bx     = 1, 1, 1, 1
        By     = 1, 1, 1, 1
        Bz     = 1, 1, 1, 1

    [[Chromosphere 1]]
    Name = ch1                                              # Name of the atmosphere component
    Spectral region = spec1                                 # Spectral region to be used for synthesis
    Height = 3.0                                            # Height of the slab
    Line = 10830                                            # 10830, 5876
    Wavelength range = 10828, 10833                         # Wavelength range used for synthesis
    Reference atmospheric model = 'model_chromosphere.h5'    # File with model parameters

        [[[Nodes]]]
        B      = 0, 0, 1, 1
        thetaB = 0, 0, 1, 1
        phiB   = 0, 0, 1, 1
        tau    = 1, 1, 0, 0
        v      = 1, 1, 0, 0
        deltav = 1, 1, 0, 0
        beta   = 0, 0, 0, 0
        a      = 1, 1, 0, 0

    [[Chromosphere 2]]
    Name = ch2
    Spectral region = spec1
    Height = 3.0
    Line = 10830
    Wavelength range = 10828, 10833
    Reference atmospheric model = 'model_chromosphere2.h5'    # File with model parameters
    
        [[[Nodes]]]
        B      = 0, 0, 1, 1
        thetaB = 0, 0, 1, 1
        phiB   = 0, 0, 1, 1
        tau    = ch1, ch1, 0, 0
        v      = ch1, ch1, 0, 0
        deltav = ch1, ch1, 0, 0
        beta   = 0, 0, 0, 0
        a      = ch1, ch1, 0, 0

[Topology]
# Always photosphere and then chromosphere
# Photospheres are only allowed to be added with a filling factor
# Atmospheres share a filling factor if they are in parenthesis
# Atmospheres are one after the other with the -> operator
Atmosphere 1 = ph2 -> ch1 -> ch2
